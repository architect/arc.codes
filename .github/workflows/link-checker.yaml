name: "Arc.codes Link Checker"
on: [ pull_request ]
defaults:
  run:
    shell: bash
jobs:
  linkchecker:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: lts/*
      - run: npm i
      - run: npx arc hydrate
      - run: npm run link-checker
