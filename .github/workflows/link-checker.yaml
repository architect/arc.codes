name: "Arc.codes Link Checker"
on: [ pull_request ]
defaults:
  run:
    shell: bash
jobs:
  linkchecker:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '14'
      - name: Hydrate
        run: npx arc hydrate
      - name: check links
        run: npm run link-checker
